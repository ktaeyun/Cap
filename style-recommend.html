<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스타일 추천 - HairBridge</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- 상단바: 로고 + 사용자 정보 -->
  <header class="top-bar">
    <div class="logo">HairBridge</div>
    <div class="user-info">
      <span id="username">사용자님, 환영합니다</span>
      <button class="info-btn">내 정보</button>
    </div>
  </header>

  <!-- 본문: 추천 스타일 목록 -->
  <main class="recommend-container">
    <h1 class="section-title">💇‍♀️ 나와 유사한 추천 스타일</h1>

    <!-- 검색 및 정렬 -->
    <div class="filter-bar">
      <input type="text" placeholder="스타일 검색" class="search-input" />
      <span class="sort-label">정렬: 유사도 순</span>
    </div>

    <!-- 추천 카드 목록 -->
    <div class="style-card-list">
      <!-- 카드 예시 -->
      <div class="style-card">
        <img src="images/style1.jpg" alt="추천 스타일 1" class="style-img" />
        <div class="style-info">
          <p><strong>헤어 분석:</strong> 곱슬 / 손상모 / 보통</p>
          <p><strong>디자인명:</strong> 시스루 펌</p>
          <p><strong>디자이너:</strong> 홍예진 실장</p>
        </div>
        <button class="primary-btn" onclick="location.href='designer-detail.html?id=1'">디자이너 보기</button>
      </div>

      <!-- 더 많은 카드들 JS로 삽입 가능 -->
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
