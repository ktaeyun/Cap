<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HairBridge - 분석 결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="center-box">
    <div class="card-box">
      <h1 class="main-title">📊 분석 결과</h1>

      <div id="result-container" class="result-box">
        

        <!-- ✅ 분석 평균값 시각화 캔버스 -->
        <div class="chart-section">
          <h2>컬 유형 예측 확률</h2>
          <canvas id="curlChart" style="max-width: 500px; margin-bottom: 32px;"></canvas>

          <h2>손상도 예측 확률</h2>
          <canvas id="damageChart" style="max-width: 500px; margin-bottom: 32px;"></canvas>

          <h2>굵기 예측 확률</h2>
          <canvas id="widthChart" style="max-width: 500px; margin-bottom: 32px;"></canvas>
        </div>
      </div>
    </div>
    <!-- ✅ 헤어 분류 요약 결과 -->
    <div id="summary-box" style="
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 24px;
      margin: 48px auto 0 auto;
      width: 75%;
      max-width: 720px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    ">
      <p style="font-size: 18px; font-weight: 600; margin: 0 0 12px 0;">💡 당신의 헤어 분류 결과</p>
      <div id="summary-text" style="font-size: 16px; font-weight: 500; line-height: 1.8;"></div>
    </div>
    <button id="next-btn" class="primary-btn" style="margin-top: 32px;">
      3D 모델링 결과 확인하기
    </button>
  </main>

  <!-- ✅ Chart.js 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <!-- ✅ 메인 스크립트 -->
  <script src="js/main.js"></script>
</body>
</html>
