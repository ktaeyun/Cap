<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HairBridge - 헤어 분석</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/lottie-web@5.10.2/build/player/lottie.min.js"></script>
</head>
<body>

  <!-- ✅ 상단 바 -->
  <header class="top-bar">
    <div class="logo">HairBridge</div>
    <div class="user-info">
      <span id="welcome-msg">사용자님, 환영합니다.</span>
      <button id="logout-btn" class="logout-btn">로그아웃</button>
    </div>
  </header>

  <!-- ✅ 메인 컨텐츠 -->
  <main class="center-box">
    <h2 class="page-title">📷 헤어 분석</h2>
    <p class="subtitle">분석을 위한 동영상을 업로드해주세요</p>

    <form id="analysis-form">
      <!-- 동영상 업로드 영역 -->
      <label for="photo-upload" class="upload-box">
        클릭하여 동영상 선택
        <input type="file" id="photo-upload" accept=".mp4,.mov,.avi" multiple required hidden>
      </label>

      <!-- 썸네일 미리보기 -->
      <div class="preview-section">
        <div id="preview-container" class="preview-grid"></div>
        <div class="toggle-wrapper">
          <button type="button" id="toggle-preview" class="toggle-btn">더보기</button>
        </div>
      </div>

      <!-- 파일 정보 / 파일 목록 -->
      <p id="file-info" class="upload-info"></p>
      <ul id="file-list" class="file-list"></ul>

      <!-- 분석 요청 버튼 -->
      <button type="submit" class="primary-btn">분석 요청하기</button>
    </form>
  </main>

  <!-- ✅ 전체 화면 로딩 애니메이션 -->
  <div id="full-screen-loader">
    <div id="lottie-loader" style="width: 120px; height: 120px;"></div>
    <div class="message">분석 중입니다...</div>
  </div>

  <!-- ✅ 메인 스크립트 -->
  <script src="js/main.js"></script>
</body>
</html>
